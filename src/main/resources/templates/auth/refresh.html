<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Refresh Token</title>
</head>
<body>
<h1>Refresh Token</h1>
<form action="/v1/auth/refresh" method="post">
    <label for="refreshToken">Refresh Token:</label>
    <input type="text" id="refreshToken" name="refresh_token" required>
    <button type="submit">Refresh</button>
</form>
</body>
</html>
